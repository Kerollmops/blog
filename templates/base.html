<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script type="application/javascript" src="/assets/script.js"></script>
    <link href="assets/style.css" rel="stylesheet">
    <title>{% block username %}{% endblock %}</title>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <header class="profil">
        <a href="/">
            <div class="text-center">
                <img src="{{ profil_picture_url }}" class="profil-picture" alt="Profil picture of {{ username }}">
                <p class="text-uppercase">{{ username }}</p>
            </div>
        </a>
      </header>

      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
